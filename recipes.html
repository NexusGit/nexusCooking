<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Mandali" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style2.css">
    <link rel="stylesheet" href="res/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="res/js/db-connection.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="res/js/module-interface2.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="res/js/jquery.min.js"></script>
    <script src="res/js/menu-filtros.js"></script>

  </head>
  <body ng-app="module-interface2" ng-controller="controller-interface2 as cInterface2">
    <header>
      <div class="container">
        <h1>Que cocino?</h1>
        <input type="checkbox" id="menu-var2" name="" value="">
        <label class="bars" for="menu-var2"><i class="fa fa-bars" aria-hidden="true"></i></label>
        <nav class="menu">
          <a href="#">Inicio</a>
        </nav>
      </div>
    </header>

    <input type="checkbox" class="btn-icono" id="btn-menu" name="" value="">
    <label class="btn-arrow" for="btn-menu"><i class="fa fa-chevron-down" aria-hidden="true"></i></label>
    <div class="menu2">
      <ul>
        <li class="back-ing-nom">
          <label>
            <button class="btn-ingext" ng-click="cInterface2.substractExtraIngredientsAllowed()"><i class="fa fa-minus" aria-hidden="true"></i></button>
            <input class="fil filter-overflow" type="number" min="0" name="" value="" ng-model="cInterface2.extraIngredientsAllowed">
            <button class="btn-ingext left-btn-ingext" ng-click="cInterface2.addExtraIngredientsAllowed()"><i class="fa fa-plus" aria-hidden="true"></i></button>Ingredientes extras
          </label>
        </li>

        <li class="back-ing-nom"><label><input class="filter-overflow" ng-change="cInterface2.chooseInitializer();" type="text" name="" value="" ng-model="cInterface2.nameFilter">Nombre</li></label>

        <li id="cats-activo" onclick="cats()" class="sub-menu"><label for="">Categorias <i class="icono2 fa fa-chevron-down" aria-hidden="true"></i></label></li>
        <ul id="cats" class="overflow">
            <li><label for="filters-arroces"><input id="filters-arroces" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['arroces']" type="checkbox" name="" value="">Arroces</label></li>
            <li><label for="filters-bebidas"><input id="filters-bebidas" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['bebidascocteles']" type="checkbox" name="" value="">Bebidas / Cocteles</label></li>
            <li><label for="filters-carnes"><input id="filters-carnes" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['carnes']" type="checkbox" name="" value="">Carnes</label></li>
            <li><label for="filters-cremas"><input id="filters-cremas" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['creamaspuressopas']" type="checkbox" name="" value="">Cremas / Pures / Sopas</label></li>
            <li><label for="filters-ensaladas"><input id="filters-ensaladas" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['ensaladas']" type="checkbox" name="" value="">Ensaladas</label></li>
            <li><label for="filters-legumbres"><input id="filters-legumbres" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['legumbres']" type="checkbox" name="" value="">Legumbres</label></li>
            <li><label for="filters-pastas"><input id="filters-pastas" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['pastas']" type="checkbox" name="" value="">Pastas</label></li>
            <li><label for="filters-pescados"><input id="filters-pescados" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['pescadosmariscos']" type="checkbox" name="" value="">Pescados / Mariscos</label></li>
            <li><label for="filters-postres"><input id="filters-postres" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['postres']" type="checkbox" name="" value="">Postres</label></li>
            <li><label for="filters-salsas"><input id="filters-salsas" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['salsasbases']" type="checkbox" name="" value="">Salsas / Bases</label></li>
            <li><label for="filters-verduras"><input id="filters-verduras" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['verduras']" type="checkbox" name="" value="">Verduras</label></li>
            <li><label for="filters-otros"><input id="filters-otros" ng-change="cInterface2.filterCategoryData()" ng-model="cInterface2.category['otros']" type="checkbox" name="" value="">Otros</label></li>
        </ul>


        <li id="dif-activo" onclick="dif()" class="sub-menu"><label for="">Dificultad <i class="icono2 fa fa-chevron-down" aria-hidden="true"></i></label></li>
        <ul id="dif" class="overflow">
            <li><label for="filters-facil"><input id="filters-facil" ng-change="cInterface2.filterDifficultyData()" ng-model="cInterface2.difficulty['facil']" type="checkbox" name="" value="">Facil</label></li>
            <li><label for="filters-intermedio"><input id="filters-intermedio" ng-change="cInterface2.filterDifficultyData()" ng-model="cInterface2.difficulty['intermedio']" type="checkbox" name="" value="">Intermedio</label></li>
            <li><label for="filters-dificil"><input id="filters-dificil" ng-change="cInterface2.filterDifficultyData()" ng-model="cInterface2.difficulty['dificil']" type="checkbox" name="" value="">Dificil</label></li>
        </ul>


        <li id="tim-activo" onclick="tim()" class="sub-menu"><label for="">Tiempo <i class="icono2 fa fa-chevron-down" aria-hidden="true"></i></label></li>
        <ul id="tim" class="overflow">
            <li><label for="filters-express"><input id="filters-express" ng-change="cInterface2.filterTimeData()" ng-model="cInterface2.time['express']" type="checkbox" name="" value="">hasta 15'</label></li>
            <li><label for="filters-normal"><input id="filters-normal" ng-change="cInterface2.filterTimeData()" ng-model="cInterface2.time['normal']" type="checkbox" name="" value="">de 16' a 60'</label></li>
            <li><label for="filters-long"><input id="filters-long" ng-change="cInterface2.filterTimeData()" ng-model="cInterface2.time['long']" type="checkbox" name="" value="">MÃ¡s de 1 hora</label></li>
        </ul>

      </ul>
    </div>

    <div class="scroll-img" ng-init="myUrl = ''">
      <ul class="container__food">
          <li class="food__column" ng-repeat="recipe in cInterface2.allRecipes" ng-mouseup="myUrl = cInterface2.selectRecipe($index)" style="background-image: url('{{recipe.image}}'), url('res/img/not-found.png');">
            <a href="{{myUrl}}">
              <img class="transparency_img" src="res/img/size.png" alt="{{recipe.image}}">
              <p class="name__food">{{recipe.name}}</p>
            </a>
          </li>
      </ul>
    </div>
  </body>
</html>
