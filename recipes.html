<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="res/css/style2.css">
    <link rel="stylesheet" href="res/css/fontello2.css">
    <link rel="stylesheet" href="res/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="res/js/db-connection.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="res/js/module-interface2.js"></script>
    <script src="lib/underscore.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Que cocino?</h1>
        <input type="checkbox" id="menu-var2" name="" value="">
        <label class="bars" for="menu-var2"><i class="fa fa-bars" aria-hidden="true"></i></label>
        <nav class="menu">
          <a href="#">Inicio</a>
          <a href="#">Categor√≠as</a>
          <a href="#">Favoritos</a>
          <a href="#">Contacto</a>
        </nav>
      </div>
    </header>
    <div class="filter">
      <ul>
        <li><input type="number" min=0 name="" value=""></li>
        <li><input type="text" name="" value="">Nombre</li>
        <li><input type="checkbox" name="" value="">Categorias</li>
        <li><input type="checkbox" name="" value="">Dificultad</li>
        <li><input type="checkbox" name="" value="">Tiempo</li>
        <li>
          <div class="">
            <input type="text" name="" value="">Region
            <button type="button" name="button"></button>
          </div>
        </li>
      </ul>
    </div>
    <div ng-app="module-interface2" ng-controller="controller-interface2 as cInterface2" ng-init="myUrl = ''">
      <ul class="container__food">
          <li class="food__column" ng-repeat="recipe in cInterface2.allRecipes" ng-mouseup="myUrl = cInterface2.goHashtag($index)">
            <a href="{{myUrl}}">
              <img src="{{recipe.image}}" alt="{{recipe.image}}">
              <p class="name__food">{{recipe.name}}</p>
            </a>
          </li>
      </ul>
    </div>
  </body>
</html>
