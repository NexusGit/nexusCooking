<!DOCTYPE html>
<html>
  <head>
      <title>¿Qué cocino?</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="res/css/style1.css">
      <link rel="stylesheet" href="res/css/font-awesome.min.css">
      <link rel = "stylesheet" href ="lib/jquery-ui/jquery-ui.min.css">
      <link rel = "stylesheet" href ="lib/jquery-ui/jquery-ui.structure.min.css">
      <link rel = "stylesheet" href ="lib/jquery-ui/jquery-ui.theme.min.css">
      <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
      <script src="res/js/db-connection.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
      <script src="res/js/module-interface1.js"></script>
      <script src="lib/underscore.js"></script>
      <script src="res/js/jquery.min.js"></script>
      <script src ="lib/jquery-ui/jquery-ui.min.js"></script>
  </head>
  <body ng-app="module-interface1" ng-controller="controller-interface1 as cInterface1">
    <header>
      <div class="container">
        <a href="#">
          <h1>Que cocino?</h1>
        </a>
        <div id="searcher">
          <div class="seeker">
            <input type="text" placeholder="Ingredientes" id="ingredient" list="ingredList" ng-model="cInterface1.newIngredient" ng-change="cInterface1.checkExistance()">
            <button id="addButton" ng-click="cInterface1.addIngredient()" ng-disabled="cInterface1.isDisabled"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
          <datalist id="ingredList">
              <option ng-repeat ="(key, value) in cInterface1.ingredientsList" value="{{value}}" ng-selected="selected"></option>
          </datalist>
        </div>
        <input type="checkbox" id="menu-var" name="" value="">
        <label class="bars" for="menu-var"><i class="fa fa-bars" aria-hidden="true"></i></label>
        <nav class="menu">
          <a href="#">Inicio</a>
          <a href="#">Categorías</a>
          <a href="#">Favoritos</a>
          <a href="#">Contacto</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="image__img">
      </div>
        <div id="content">
          <div id="stockList">
            <ul>
              <li class="stock__Ing" ng-repeat="(key, value) in cInterface1.ingredientsAdded">
                <span id="stockIng" ng-click="cInterface1.removeIngredient(key)">{{ value }}</span>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer id="bottom">
        <div id="buttons">
            <div class="button" id="button__left">
              <a href="#">CREAR</a>
            </div>
            <div class="button" id="button__right">
              <a ng-click="cInterface1.filterData()" href="recipes.html">RECETAS (testing)</a>
            </div>
        </div>
      </br>
        <div class="social">
          <p class="copy">Que cocino? &copy; 2017</p>
          <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
      </footer>
  </body>
</html>
